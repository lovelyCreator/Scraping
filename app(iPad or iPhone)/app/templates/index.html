<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Welcome to Booking APP</title>
</head>


<body>
    <div class="container-sm bg-opacity-75 pt-5 px-3" style="height: 100vh; background-color: #ffffff;">
        <div class="d-flex flex-column gap-3">  
            <!-- border border-1 rounded p-3 shadow bg-body -->
            <div>
                <div class="title fs-1 py-3 text-center" id="server_time">00:00:00 AM</div>
            </div>
            <div>
                <input type="datetime-local" class="form-control fs-6" id="date_time" name="date_time" required>
            </div>
            <div>
                <select class="form-select" aria-label="select" id="trans">
                    <option value="CRT" selected>CRT</option>
                    <option value="WLK">WLK</option>
                </select>
            </div>
            <div>
                <select class="form-select" aria-label="select" id="whom">
                    <option value="wife" selected>Wife</option>
                    <option value="alone">Alone</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <div>
                <select class="form-select" aria-label="select" id="event">
                    <option value="no_event" selected>No Event</option>
                    <option value="event">Today's Event</option>
                </select>
            </div>
            <div>
                <textarea class="form-control" id="mitiDesc" style="height: 250px;" rows="5" readonly='true'></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-success" style="width: 100px; height: 40px; text-transform: initial;" id="start-button-1" onclick="start('1')">
                    <p class="my-auto">9:30</p>
                </button>
                <button type="button" class="btn btn-danger " style="width: 100px; height: 40px; text-transform: initial;" id="stop_button" onclick="stop()">
                    <p class="my-auto">Stop</p>
                </button>
                <button type="button" class="btn btn-success" style="width: 100px; height: 40px; text-transform: initial;" id="start-button-2" onclick="start('2')">
                    <p class="my-auto">Now</p>
                </button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js')}}"> </script>
</body>
</html>
